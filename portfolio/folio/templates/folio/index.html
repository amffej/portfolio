{% extends "folio/base.html" %}

{% block title %}
INDEX-TODO
{% endblock %}

{% block body %}


<h2>Portfolio:</h2>
<div class="container">
    <div class="row justify-content-md-center">
        {% for entry in portfolio_entries %}
        <div class="col mb-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ entry.picture_url }}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{ entry.headline }}</p>
                    <p class="small m-0">Tags: #{{ entry.category }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
