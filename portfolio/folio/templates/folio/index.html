{% extends "folio/base.html" %}

{% block title %}
Jefferson Maldonado
{% endblock %}

{% block body %}


<h2>Portfolio:</h2>
<div class="container">
    <div class="row justify-content-md-center">
        {% for entry in portfolio_entries %}
        <div class="col mb-4">
            <div class="card" style="width: 18rem;">
                <a href="{% url 'folio' entry.pk %}"><img class="card-img-top" src="{{ entry.picture_url }}" alt="{{ entry.headline }}"></a>
                <div class="card-body">
                    <p class="card-text">{{ entry.headline }}</p>
                    <p class="small m-0">Tags: #{{ entry.category }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
