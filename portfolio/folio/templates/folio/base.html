{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static "folio/style.css" %}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- USED -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <!-- IMPORT FILES -->
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="{% static "folio/script.js" %}"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="d-flex justify-content-center">(PIC-HERE)</div>
                <div class="d-flex justify-content-center">
                    <h6>Jefferson Maldonado</h6>
                </div>
            </div>

            <ul class="list-unstyled components">
                <div class="contact-icons d-flex justify-content-center">
                    <div>
                        <a href="#"><i class="material-icons mr-2" style='font-size:26px'>email</i></a>
                    </div>
                    <div>
                        <a href="#"><i class='fab fa-linkedin-in' style='font-size:24px'></i></a>
                    </div>
                </div>
                <li>
                        <a href="#folioSubmenu" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Portfolio</a>
                        <ul class="collapse list-unstyled" id="folioSubmenu">
                            <li>
                                <a href="#">Mechanical</a>
                            </li>
                            <li>
                                <a href="#">Electrical</a>
                            </li>
                            <li>
                                <a href="#">Software</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                            <a href="#">Blog</a>
                        </li> 
                <li>
                    <a href="#aboutSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">About</a>
                    <ul class="collapse list-unstyled" id="aboutSubmenu">
                        <li>
                            <a href="{% url 'about' %}">Bio</a>
                        </li>
                        <li>
                            <a href="{% url 'about' %}">CV</a>
                        </li>
                    </ul>
                </li>


                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <nav class="navbar">
                <button type="button" id="sidebarClose" class="navbar-btn">
                    <!-- Used for animation -->
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
